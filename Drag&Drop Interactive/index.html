<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <div id="image-list">
            <h2>Fun Categories</h2>
            <div id="image-scroll-container">
                <div id="image-container">
                    <!-- Images will be dynamically added here -->
                </div>
            </div>
        </div>

        <div id="matrix">
            <h2>Your Happy Priority Matrix</h2>
            <div id="matrix-container">
                <div class="quadrant-line vertical"></div>
                <div class="quadrant-line horizontal"></div>
                <div class="label top-right">Important and Priority</div>
                <div class="label top-left">Important but Non-Priority</div>
                <div class="label bottom-right">Non-Important but Priority</div>
                <div class="label bottom-left">Non-Important and Non-Priority</div>
            </div>
        </div>
    </div>

    <footer>
        <p class="copyright">&copy; 2024 Copyright of Colten Brass. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
